name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: mymindstorm/setup-emsdk@v14

      - run: npm ci

      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dist/
            build/scip.js
            build/scip.wasm

  test-node:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - uses: actions/download-artifact@v4
        with:
          name: build-output

      - run: npm run test:node

  test-browser:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - uses: actions/download-artifact@v4
        with:
          name: build-output

      - run: npx playwright install --with-deps ${{ matrix.browser }}

      - run: npx playwright test --config test/playwright.config.ts --project=${{ matrix.browser }}
        env:
          CI: true
